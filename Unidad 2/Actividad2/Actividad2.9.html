<!DOCTYPE html>

<body>
    <script>
        let numfacorial = parseInt( prompt("Intrduce tu numero"))
        let facorial = 1
        while (numfacorial > 0)
        {
            facorial = facorial * numfacorial
            numfacorial--
        }
        alert("El factorial es, " + facorial)
        
    </script>
</body>
</html>
