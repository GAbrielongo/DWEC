<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Introduc tu numero"))
        let suma = 0;
        while ( num != 0)
        {
            suma = suma + num
            num = parseInt(prompt("Introduc tu numero"))
        }
        alert("El total es: " + suma)
        
        
    </script>
</body>
</html>
