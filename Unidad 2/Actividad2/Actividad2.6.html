<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt("Introduce tu numero"))
        let num1 = parseFloat(prompt("Introduce el segundo numero"))
        let operador = prompt("Operador del calculo")

        if (operador == '+')
        {
            res = num + num1;
            alert("El resulado es: "+ res)
        }
        else if (operador == '-')
        {
            res = num - num1;
            alert("El resulado es: "+ res)
        }
        else if (operador == '*')
        {
            res = num * num1;
            alert("El resulado es: "+ res)
        }
        else if (operador == '/')
        {
            res = num / num1;
            alert("El resulado es: "+ res)
        }
        
    </script>
</body>
</html>
