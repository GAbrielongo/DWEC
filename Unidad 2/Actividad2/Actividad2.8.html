<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <script>
        let numpar = ""
        let i
        for (i = 1 ; i<25 ; i++)
        {
            if (i % 2 == 0)
            {
                numpar = numpar + i + ", "
            }
        }
        alert(numpar)
    </script>
</body>
</html>
