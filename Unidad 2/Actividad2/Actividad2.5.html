<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <script>
        let num = prompt("Introduce tu número")
        let res
        if(num %2 == 0)
        {
            res = "El numero " + num + " es par,"
        }
        else
        {
            res = "El numero " + num + " es impar,"
        }
        if(num %3 == 0 )
        {
            res = res + " es múltiplo de 3,"
        }
        if(num %5 == 0)
        {
            res = res + " es múliplo de 5"
        }
        alert(res)
    </script>
</body>
</html>
